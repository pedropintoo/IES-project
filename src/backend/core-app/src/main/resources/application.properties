spring.application.name=core-app
spring.config.import=optional:file:.env[.properties]
logging.level.org.springframework.core.env=DEBUG


# ----------------------- Database ----------------------

spring.datasource.url=jdbc:postgresql://localhost:${DATABASE_LOCAL_PORT}/${DATABASE_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
frontend.local.port=${FRONTEND_LOCAL_PORT:3000}


# ----------------------- Swagger ----------------------- 

# Set the path for the API documentation
springdoc.api-docs.path=/v3/api-docs
# Set the path for the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Sort the operations by method
springdoc.swagger-ui.operationsSorter=method 
# Sort the operations by tags (alphabetically) 
springdoc.swagger-ui.tagsSorter=alpha
# Enable the filter bar
springdoc.swagger-ui.filter=true


# ----------------------- Security -----------------------

# JWT Configuration
# JWT Configuration
jwt.private-key=classpath:/jwt/private.key
jwt.public-key=classpath:/jwt/public.key
jwt.expiration-time=86400000

